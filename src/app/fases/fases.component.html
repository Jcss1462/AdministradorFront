<div id="container">

  <div class="topnav">

    <div id="buscar">


      <div id=conjunto>

        <div id="busbar" class="entradas">

          <input type="text" name="user" placeholder="Buscar" [(ngModel)]="busqueda" (keyup)="updateBusqueda($event)">

        </div>

      </div>

    </div>

    <div id="secion">

      <div id="secionbox">

        <div id="icon" (click)="activarOpt()">

          <i class="fas fa-user"></i>

        </div>

      </div>

      <div id="optspace">

        <div id="optbox">

          <div id="añadirUsuario" class="opt" (click)="redirectAddUsser()">

            <div class="logo">
              <i class="fas fa-user-plus"></i>
            </div>
            <div class="mesage">
              Añadir usuario
            </div>

          </div>



        </div>

      </div>


    </div>


  </div>

  <div class="contenido" (click)="propieties($event)">

    <div id="cabecera">
      <div class="encabezado" *ngFor="let key of proyectoInfo">
        <b>{{key.proyecto}}</b>
      </div>

      <div class="encabezado" id="direccion">
        {{direccion}}
      </div>
    </div>

    <div id="tabbox">

      <div id="marc">

        <div id="entidadbox">

          <div id="textbox">

            <div id="text">

              Fases

            </div>


          </div>

          <div id="optmenu">

            <div id="optbtn" (click)="showAdd($event)">

              <i class="fas fa-plus"></i>

            </div>


          </div>

        </div>

        <div id="itemcontainer">

          <div class="item" *ngFor="let key of listFases; let i = index" id="{{key.id_fases}}">


            <div class="elm" id="1" (click)="redirectPresupuesto(key.id_fases)">

              <div id="fase">
                {{key.fase}}
              </div>

            </div>

            <div class="elm" id="2" (click)="redirectPresupuesto(key.id_fases)">

              <div id="fecha_inicio">
                Fecha incicio:&ensp;<b>{{key.fecha_inicio}}</b>
              </div>

            </div>

            <div class="elm" id="4" (click)="redirectPresupuesto(key.id_fases)">

              <div id="fecha_final" *ngIf="key.fecha_finalizacion==null">
                Fecha final:&ensp;<b>-</b>
              </div>

              <div id="fecha_final" *ngIf="key.fecha_finalizacion!=null">
                Fecha final:<b>{{key.fecha_finalizacion}}</b>
              </div>

            </div>

            <div class="elm" id="5" (click)="redirectPresupuesto(key.id_fases)">

              <div id="estado">
                Estado:&ensp;<b>{{key.estadofase}}</b>
              </div>

            </div>

            <div class="elm" id="3">

              <div id="editar">

                <i class="fas fa-pencil-alt"></i>

              </div>

            </div>


          </div>


        </div>

      </div>

    </div>

  </div>


</div>


<!--------------------------------añadir--------------------------------------->

<div id="añadir" style="display: none">

  <div id="cabecera">

    <div id="closebox">

      <i class="fas fa-window-close" (click)="closeadd()"></i>

    </div>

  </div>
  <div id="contenido">

    <div id="inputbox">

      <input type="text" name="user" placeholder=" Nueva fase" [(ngModel)]="nueva">

    </div>

    <div id="añadirbox">

      <button type="submit" (click)="create()"><b>Crear</b></button>

    </div>

  </div>

</div>
