<div id="container">

  <div class="topnav">

    <div id="buscar">


      <div id=conjunto>

        <div id="busbar" class="entradas">

          <input type="text" name="user" placeholder="Buscar" [(ngModel)]="busqueda" (keyup)="updateBusqueda($event)"
            (keydown)="updateColor($event)">

        </div>

      </div>

    </div>

    <div id="secion">

      <div id="secionbox">

        <div id="icon" (click)="activarOpt()">

          <i class="fas fa-user"></i>

        </div>

      </div>

      <div id="optspace">

        <div id="optbox">

          <div id="añadirUsuario" class="opt" (click)="redirectAddUsser()">

            <div class="logo">
              <i class="fas fa-user-plus"></i>
            </div>
            <div class="mesage">
              Añadir usuario
            </div>

          </div>

          <div id="Log out" class="opt" (click)="logout()">

            <div class="logo">
              <i class="fas fa-sign-out-alt"></i>
            </div>
            <div class="mesage">
              Log out
            </div>

          </div>

          

        </div>

      </div>


    </div>


  </div>

  <div class="contenido" (click)="propieties($event)">

    <div id="cabecera">
      <div id="encabezado" *ngFor="let key of usserData">
        <b>Bienvenido</b>&ensp;{{key.nombre}}
      </div>
    </div>

    <div id="tabbox">

      <div id="marc">

        <div id="entidadbox">

          <div id="textbox">

            <div id="text">

              Entidades

            </div>


          </div>

          <div id="optmenu">

            <div id="optbtn" (click)="showAdd($event)">

              <i class="fas fa-plus"></i>

            </div>


          </div>

        </div>

        <div id="itemcontainer">

          <div class="item" *ngFor="let key of listEntidad; let i = index" id="{{key.id_entidad}}">
            

            <div class="elm" id="1" (click)="redirectSucursal(key.id_entidad)">

              <div id="entidad">
                {{key.entidad}}
              </div>

            </div>

            <div class="elm" id="2" (click)="redirectSucursal(key.id_entidad)">

              <div id="cantidad">
                <b><i id={{i}}item class="fas fa-circle"></i></b>&ensp;{{key.cantidad_sucursales}} sucursales
              </div>

            </div>

            <div class="elm" id="3">

              <div id="editar">

                <i class="fas fa-pencil-alt"></i>

              </div>

            </div>


          </div>


        </div>

      </div>

    </div>

  </div>


</div>


<!--------------------------------añadir--------------------------------------->

<div id="añadir" style="display: none">

  <div id="cabecera">

    <div id="closebox">

      <i class="fas fa-window-close" (click)="closeadd()"></i>

    </div>

  </div>
  <div id="contenido">

    <div id="inputbox">

      <input type="text" name="user" placeholder=" Nueva entidad" [(ngModel)]="nueva">

    </div>

    <div id="añadirbox">

      <button type="submit" (click)="create()"><b>Crear</b></button>

    </div>

  </div>

</div>
