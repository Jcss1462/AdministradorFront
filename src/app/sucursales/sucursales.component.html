<div id="container">

  <div class="topnav">

    <div id="buscar">


      <div id=conjunto>

        <div id="busbar" class="entradas">

          <input type="text" name="user" placeholder="Buscar" [(ngModel)]="busqueda" (keyup)="updateBusqueda($event)">

        </div>

      </div>

    </div>

    <div id="secion">

      <div id="secionbox">

        <div id="icon" (click)="activarOpt()">

          <i class="fas fa-user"></i>

        </div>

      </div>

      <div id="optspace">

        <div id="optbox">

          <div id="añadirUsuario" class="opt" (click)="redirectAddUsser()">

            <div class="logo">
              <i class="fas fa-user-plus"></i>
            </div>
            <div class="mesage">
              Añadir usuario
            </div>

          </div>

          <div id="Log out" class="opt" (click)="logout()">

            <div class="logo">
              <i class="fas fa-sign-out-alt"></i>
            </div>
            <div class="mesage">
              Log out
            </div>

          </div>

          

        </div>

      </div>


    </div>


  </div>

  <div class="contenido" (click)="propieties($event)">

    <div id="cabecera">
      <div id="encabezado" *ngFor="let key of entidadInfo">
        <b>{{key.entidad}}</b>
      </div>
    </div>

    <div id="tabbox">

      <div id="marc">

        <div id="entidadbox">

          <div id="textbox">

            <div id="text">

              Sucursales

            </div>


          </div>

          <div id="optmenu">

            <div id="optbtn" (click)="showAdd($event)">

              <i class="fas fa-plus"></i>

            </div>


          </div>

        </div>

        <div id="itemcontainer">

          <div class="item" *ngFor="let key of listSucursales; let i = index" id="{{key.id_sucursal}}">
            

            <div class="elm" id="1" (click)="redirectProyects(key.id_sucursal)">

              <div id="sucursal">
                {{key.sucursal}}
              </div>

            </div>

            <div class="elm" id="2" (click)="redirectProyects(key.id_sucursal)">

              <div id="direccion">
                {{key.direccion}}
              </div>

            </div>

            <div class="elm" id="4" (click)="redirectProyects(key.id_sucursal)">

              <div id="cantidad">
                {{key.cantidad}} proyectos creados 
              </div>

            </div>

            <div class="elm" id="3">

              <div id="editar">

                <i class="fas fa-pencil-alt"></i>

              </div>

            </div>


          </div>


        </div>

      </div>

    </div>

  </div>


</div>


<!--------------------------------añadir--------------------------------------->

<div id="añadir" style="display: none">

  <div id="cabecera">

    <div id="closebox">

      <i class="fas fa-window-close" (click)="closeadd()"></i>

    </div>

  </div>
  <div id="contenido">

    <div class="inputbox">

      <input type="text" name="sucursal" placeholder=" Nueva sucursal" [(ngModel)]="nuevaSucursal">
    
    </div>

    <div class="inputbox">

      <input type="text" name="direccion" placeholder=" Dirección" [(ngModel)]="direccion">
    
    </div>
    

    <div id="añadirbox">

      <button type="submit" (click)="create()"><b>Crear</b></button>

    </div>

  </div>

</div>
